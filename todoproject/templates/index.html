{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
            </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
      <form method="post" class="p-3 shadow">
         {% csrf_token %}
          <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="enter name"><br>
</div>
<div class="form-group">
<input type="text" class="form-control" name="priority" placeholder="enter priority"><br>
</div>
          <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter date"><br>
</div>

<input type="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md =-6">
            <h3>Task to  be completed</h3>
             {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    {{i.date}}<br><br>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>

                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
</div>

{% endblock %}
